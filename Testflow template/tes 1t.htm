    <!--CSS for switch/slider class' -->
    <style type="text/css">
        /* Slide/toggle switch
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 22px;

            background-color: #0504AA;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 4px;
            bottom: 4px;
            border-radius: 50%;
            background-color: #ffffff;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #fae100;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(18px);
            -ms-transform: translateX(18px);
            transform: translateX(18px);
        }
    </style>

    <!--Script to handle filtering-->
    <script>
        function ApplyStepFilter() {
            var HidePassCheckBox = document.getElementById("show_pass_steps_checkbox");
            var HideFailCheckBox = document.getElementById("show_fail_steps_checkbox");
            var HideOtherCheckBox = document.getElementById("show_other_steps_checkbox");


            // Get a list of all testflow steps in this report
            var TestFlowSteps = document.getElementsByClassName("testflow-step");
            for (var StepHeaderIndex = 0; StepHeaderIndex < TestFlowSteps.length; StepHeaderIndex++) {
                TestFlowSteps[StepHeaderIndex].classList.remove("hidden");

                if (TestFlowSteps[StepHeaderIndex].classList.contains("Pass")) {
                    if (HidePassCheckBox.checked == false) {
                        TestFlowSteps[StepHeaderIndex].classList.add("hidden");
                    }
                }
                else if (TestFlowSteps[StepHeaderIndex].classList.contains("Fail")) {
                    if (HideFailCheckBox.checked == false) {
                        TestFlowSteps[StepHeaderIndex].classList.add("hidden");
                    }
                }
                else if (HideOtherCheckBox.checked == false) {
                    TestFlowSteps[StepHeaderIndex].classList.add("hidden");
                }
            }
        } 
    </script>

    <script>

        // Handle the file conversion to base64
        function handleHeaderImgSelect(evt) {
            // Check for the File API support.
            if (window.File && window.FileReader && window.FileList && window.Blob) {

                var f = evt.target.files[0]; // FileList object
                var reader = new FileReader();
                // Closure to capture the file information.
                reader.onload = (function (theFile) {
                    return function (e) {
                        // Replace the header image with the given file
                        document.getElementById('header_image').src = e.target.result;
                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            } else {
                // Not supported in this browser 
                alert('The File APIs are not fully supported in this browser.');
            }
        }
        function handleEquipmentImgSelect(evt) {
            // Check for the File API support.
            if (window.File && window.FileReader && window.FileList && window.Blob) {

                reader.readAsDataURL(f);
